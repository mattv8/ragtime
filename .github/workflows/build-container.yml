name: Build and Push Container

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

env:
  REGISTRY: hub.docker.visnovsky.us
  IMAGE_NAME: library/ragtime

jobs:
  build-and-push:
    name: Build and Push Container Image
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build-and-push.outputs.digest }}
      image-name: ${{ steps.meta.outputs.image-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract branch name
        id: extract_branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Replace / with - for valid docker tags
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT
          echo "Building for branch: $SAFE_BRANCH"

      - name: Determine Docker tags
        id: meta
        run: |
          BRANCH="${{ steps.extract_branch.outputs.branch }}"

          # Default tags include the branch name
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH}"

          # If this is the main branch, also tag as 'latest'
          if [ "$BRANCH" = "main" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image-name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH}" >> $GITHUB_OUTPUT
          echo "Tags to be pushed: ${TAGS}"

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cleanup old Docker images
        uses: ./.github/actions/cleanup
        with:
          repositories: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Match all tags, but exclude 'latest' and 'legacy' from deletion
          tagPattern: '.'
          excludePattern: ':latest$|:legacy$|-legacy$'
          keep: '3'

  # Build legacy image for older CPUs without X86_V2 support
  build-legacy:
    name: Build Legacy CPU Image
    runs-on: self-hosted
    # Only build legacy on main branch
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build-legacy.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push legacy Docker image
        id: build-legacy
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:legacy
          build-args: |
            LEGACY_CPU=1
          # Don't use cache for legacy build to ensure clean numpy compilation
          no-cache: true

  sign:
    name: Sign Container Images
    runs-on: self-hosted
    needs: [build-and-push, build-legacy]
    # Run even if legacy is skipped (non-main branches)
    if: always() && needs.build-and-push.result == 'success'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Sign the main container image with Cosign
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          # Construct the full image reference from build outputs
          IMAGE_DIGEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.digest }}"

          echo "Signing image: ${IMAGE_DIGEST}"

          # Sign using the full digest reference (registry/repo@sha256:...)
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${IMAGE_DIGEST}"

      - name: Sign the legacy container image with Cosign
        if: needs.build-legacy.result == 'success'
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          # Construct the full image reference from build outputs
          IMAGE_DIGEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-legacy.outputs.digest }}"

          echo "Signing legacy image: ${IMAGE_DIGEST}"

          # Sign using the full digest reference (registry/repo@sha256:...)
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${IMAGE_DIGEST}"

  sbom:
    name: Generate SBOM
    runs-on: self-hosted
    needs: [build-and-push]
    permissions:
      contents: read

    steps:
      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ needs.build-and-push.outputs.image-name }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ needs.build-and-push.outputs.branch }}
          path: sbom.spdx.json
          retention-days: 90

  sync-readme:
    name: Sync README
    runs-on: self-hosted
    needs: [build-and-push]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update docker-compose.yml with branch tag
        run: |
          BRANCH="${{ needs.build-and-push.outputs.branch }}"
          echo "Updating docker-compose.yml image tag to: ${BRANCH}"
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH}|" docker-compose.yml
          echo "Updated docker-compose.yml:"
          grep "image:" docker-compose.yml

      - name: Sync README with source files
        id: sync
        uses: ./.github/actions/sync-readme
        with:
          fail-on-diff: 'false'

      - name: Commit and push changes
        if: steps.sync.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md docker-compose.yml
          git commit -m "docs: auto-update README and docker-compose.yml for branch ${{ needs.build-and-push.outputs.branch }}"
          git push

  summary:
    name: Build Summary
    runs-on: self-hosted
    needs: [build-and-push, sign, sbom, build-legacy]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Generate Summary
        run: |
          # Check job statuses
          BUILD_PUSH_STATUS="${{ needs.build-and-push.result }}"
          SIGN_STATUS="${{ needs.sign.result }}"
          SBOM_STATUS="${{ needs.sbom.result }}"
          LEGACY_STATUS="${{ needs.build-legacy.result }}"

          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ needs.build-and-push.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$BUILD_PUSH_STATUS" = "success" ]; then
            echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ needs.build-and-push.outputs.image-name }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "**Digest:** \`${{ needs.build-and-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$SIGN_STATUS" = "success" ]; then
            echo "**Signed:** Yes (Cosign)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Signed:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$SBOM_STATUS" = "success" ]; then
            echo "**SBOM:** Generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "**SBOM:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$LEGACY_STATUS" = "success" ]; then
            echo "**Legacy Image:** Built (\`:legacy\` tag for older CPUs)" >> $GITHUB_STEP_SUMMARY
          elif [ "$LEGACY_STATUS" = "skipped" ]; then
            echo "**Legacy Image:** Skipped (main branch only)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Legacy Image:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
