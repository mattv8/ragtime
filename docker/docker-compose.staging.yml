# =============================================================================
# Ragtime - Staging Docker Compose
# =============================================================================
# For staging/testing environments

services:
  ragtime:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ragtime-staging
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Staging overrides
      - DEBUG_MODE=false
      - ENABLE_WRITE_OPERATIONS=false
    volumes:
      # Mount FAISS indexes
      - ${FAISS_DATA_PATH:-./data/faiss_index}:/app/data/faiss_index:ro
      # Mount Docker socket for container exec
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ragtime-network
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ragtime-network:
    driver: bridge
